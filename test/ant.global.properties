sdk.dir=/usr/local/android

# Custom test runner to enable JUnit output files
test.runner=com.sharethis.loopy.test.util.LoopyTestRunner

# Do not include these in coverage reports
emma.filter=\
  -com.sharethis.loopy.test.*,\
  -com.sharethis.loopy.sdk.*Test*,\
  -com.sharethis.loopy.sdk.*Mock*,\
  -com.sharethis.loopy.sdk.LoopyAccess*,\
  -com.sharethis.loopy.sdk._*,\
  -com.sharethis.loopy.sdk.util.*Mock*,\
  -android.*